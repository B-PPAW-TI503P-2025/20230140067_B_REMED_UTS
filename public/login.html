<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Library System</title>
  <style>
    /* Reset & Base Styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body { 
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    /* Container Card */
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 { 
      margin-bottom: 8px; 
      color: #2d3436; 
      font-size: 28px;
    }

    p.subtitle {
      color: #636e72;
      margin-bottom: 30px;
      font-size: 14px;
    }

    /* Form Elements */
    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
      color: #444;
    }

    input { 
      width: 100%; 
      padding: 12px 16px; 
      font-size: 15px; 
      border: 2px solid #eee;
      border-radius: 10px;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    button { 
      width: 100%;
      padding: 14px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #5a67d8;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: scale(0.98);
    }

    /* Footer & Error */
    .footer-text { 
      margin-top: 25px;
      font-size: 14px;
      color: #636e72; 
    }

    .footer-text a { 
      color: #667eea;
      text-decoration: none; 
      font-weight: bold;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    #out { 
      margin-top: 15px;
      font-size: 13px;
      color: #d63031;
      min-height: 20px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>E-Library</h1>
    <p class="subtitle">Silakan masuk ke akun Anda</p>

    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="Masukkan username" autocomplete="off" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="••••••••" />
    </div>

    <button id="btnLogin">Masuk Sekarang</button>

    <div id="out"></div>

    <div class="footer-text">
      Belum punya akun? <a href="/register.html">Daftar di sini</a>
    </div>
  </div>

  <script>
    const API = "http://localhost:3000";

    document.getElementById("btnLogin").addEventListener("click", async () => {
      const btn = document.getElementById("btnLogin");
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const out = document.getElementById("out");

      if (!username || !password) {
        out.textContent = "Username dan password wajib diisi!";
        return;
      }

      // Animasi Loading sederhana
      btn.disabled = true;
      btn.textContent = "Memproses...";
      out.textContent = "";

      try {
        const res = await fetch(`${API}/api/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        
        if (!res.ok) {
          out.textContent = data.message || "Login gagal, periksa kembali akun Anda.";
          btn.disabled = false;
          btn.textContent = "Masuk Sekarang";
          return;
        }

        localStorage.setItem("role", data.role);
        localStorage.setItem("userId", String(data.userId));

        // Feedback sukses sebelum redirect
        btn.style.background = "#2ecc71";
        btn.textContent = "Berhasil! Mengalihkan...";

        setTimeout(() => {
          if (data.role === "admin") window.location.href = "/admin.html";
          else window.location.href = "/user.html";
        }, 800);

      } catch (e) {
        out.textContent = "Koneksi gagal: " + e.message;
        btn.disabled = false;
        btn.textContent = "Masuk Sekarang";
      }
    });
  </script>
</body>
</html>
